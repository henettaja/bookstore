<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-red.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="../styles.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>

<div id="wrapper">

    <h3>Add category</h3>

    <form th:object="${category}" th:action="@{savecategory}" action="#" method="post">

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="sample4">Category name </label><input class="mdl-textfield__input" type="text" id="sample4" th:field="*{name}">
        </div>

        <br>

        <button id="button" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Save</button>

    </form>

</div>

</body>
</html>
