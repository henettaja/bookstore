<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
</head>
<body>

<table>

    <tr><th>List of books</th></tr>
    <tr th:each=" book : ${bookList}">
        <td th:text="${book.title}"></td> // issue: doesn't recognize any attributes of the Book object (ie. book.title)
        <td th:text="${book.author}"></td>
        <td th:text="${book.year}"></td>
    </tr>
</table>

</body>
</html>
