<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-red.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link type="text/css" rel="stylesheet" href="/styles.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>
<body>
<div id="wrapper">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Username: <input type="text" name="username" class="form-control" autocomplete="username"/></label></div>
        <div><label> Password: <input type="password" name="password" class="form-control" autocomplete="current-password"/></label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
    <a th:href="@{/signup}">Sign-up</a>
</div>
</body>
</html>
