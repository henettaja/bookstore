<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>
</head>
<body>

<h1>Add book</h1>

<form th:object="${book}" th:action="@{save}" action="#" method="post">

    <label for="title">Title</label><input type="text" th:field="*{title}" id="title"> <br>
    <label for="author">Author</label><input type="text" th:field="*{author}" id="author"> <br>
    <label for="ISBN">ISBN</label><input type="text" th:field="*{ISBN}" id="ISBN"> <br>
    <label for="year">Year</label><input type="text" th:field="*{year}" id="year"> <br>

    <label for="categoryList">Department</label>
    <select id="categoryList" th:field="*{category}" class="form-control">
        <option th:each="category: ${categories}"
                th:value="${category.id}"
                th:text="${category.name}"></option>
    </select>

    <button type="submit">Save</button>

</form>

</body>
</html>
